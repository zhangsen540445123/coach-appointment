services:
  # MySQL Database
  coach-appointment-db:
    image: ${MYSQL_IMAGE}
    container_name: coach-appointment-db
    restart: unless-stopped
    environment:
      MYSQL_ROOT_PASSWORD: ${MYSQL_ROOT_PASSWORD}
      MYSQL_DATABASE: ${MYSQL_DATABASE}
      MYSQL_USER: ${MYSQL_USER}
      MYSQL_PASSWORD: ${MYSQL_PASSWORD}
      TZ: ${TZ}
    ports:
      - "${MYSQL_PORT}:3306"
    volumes:
      - ${DB_VOLUME_NAME}:/var/lib/mysql
      - ./backend/sql/init.sql:/docker-entrypoint-initdb.d/init.sql
    command: --default-authentication-plugin=mysql_native_password --character-set-server=utf8mb4 --collation-server=utf8mb4_unicode_ci --skip-character-set-client-handshake
    networks:
      - ${NETWORK_NAME}
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      timeout: 20s
      retries: ${HEALTH_CHECK_RETRIES}

  # Spring Boot Backend Application
  coach-appointment-backend:
    image: ${BACKEND_IMAGE}
    container_name: coach-appointment-backend
    restart: unless-stopped
    environment:
      SPRING_PROFILES_ACTIVE: ${SPRING_PROFILES_ACTIVE}
      SPRING_DATASOURCE_URL: ${SPRING_DATASOURCE_URL}
      SPRING_DATASOURCE_USERNAME: ${SPRING_DATASOURCE_USERNAME}
      SPRING_DATASOURCE_PASSWORD: ${SPRING_DATASOURCE_PASSWORD}
      JAVA_OPTS: ${JAVA_OPTS}
      TZ: ${TZ}
    ports:
      - "${BACKEND_PORT}:8081"
    volumes:
      - ${IMAGE_VOLUME_NAME}:/upload
    depends_on:
      coach-appointment-db:
        condition: service_healthy
    networks:
      - ${NETWORK_NAME}
    healthcheck:
      test: ["CMD", "curl", "-sf", "http://localhost:8081/api/orderConsult/getCarousel"]
      interval: ${HEALTH_CHECK_INTERVAL}
      timeout: ${HEALTH_CHECK_TIMEOUT}
      retries: ${HEALTH_CHECK_RETRIES}
      start_period: ${HEALTH_CHECK_START_PERIOD}

  # Admin Frontend (Vue.js)
  coach-appointment-admin-web:
    image: ${ADMIN_WEB_IMAGE}
    container_name: coach-appointment-admin-web
    restart: unless-stopped
    environment:
      TZ: ${TZ}
    ports:
      - "3000:80"
    networks:
      - ${NETWORK_NAME}
    depends_on:
      coach-appointment-backend:
        condition: service_healthy

  # Nginx Gateway
  coach-appointment-nginx:
    image: ${NGINX_IMAGE}
    container_name: coach-appointment-nginx
    restart: unless-stopped
    environment:
      TZ: ${TZ}
    ports:
      - "${NGINX_HTTP_PORT}:80"
      - "${NGINX_HTTPS_PORT}:443"
    volumes:
      - ./nginx-gate/nginx.conf:/etc/nginx/nginx.conf
      - ./nginx-gate/conf.d:/etc/nginx/conf.d
      - ./nginx-gate/logs:/var/log/nginx
      - ./nginx-gate/ssl:/etc/nginx/ssl:ro
      - ./nginx-gate/static:/etc/nginx/static:ro
    depends_on:
      coach-appointment-backend:
        condition: service_healthy
    networks:
      - ${NETWORK_NAME}
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost/health"]
      interval: ${HEALTH_CHECK_INTERVAL}
      timeout: ${HEALTH_CHECK_TIMEOUT}
      retries: 3

networks:
  coach-appointment-network:
    driver: bridge
    name: ${NETWORK_NAME}

volumes:
  coach_appointment_db_data:
    driver: local
    name: ${DB_VOLUME_NAME}
  coach_appointment_image_data:
    driver: local
    name: ${IMAGE_VOLUME_NAME}
