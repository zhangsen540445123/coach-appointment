# HTTP Server - Redirect to HTTPS
server {
    listen 80;
    server_name localhost www.localhost;

    # Redirect all HTTP traffic to HTTPS
    return 301 https://$server_name$request_uri;
}

# HTTPS Server
server {
    listen 443 ssl http2;
    server_name localhost www.localhost;
    # Allow large uploads globally (adjust as needed)
    client_max_body_size 100M;

    # SSL Configuration
    ssl_certificate /etc/nginx/ssl/cert.pem;
    ssl_certificate_key /etc/nginx/ssl/key.pem;

    # SSL Security Settings
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers ECDHE-RSA-AES128-GCM-SHA256:ECDHE-RSA-AES256-GCM-SHA384:ECDHE-RSA-AES128-SHA256:ECDHE-RSA-AES256-SHA384;
    ssl_prefer_server_ciphers off;
    ssl_session_cache shared:SSL:10m;
    ssl_session_timeout 10m;

    # Security headers
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header Referrer-Policy "no-referrer-when-downgrade" always;
    add_header Content-Security-Policy "default-src 'self' http: https: data: blob: 'unsafe-inline'" always;

    # Health check endpoint
    location /health {
        access_log off;
        return 200 "healthy\n";
        add_header Content-Type text/plain;
    }

    # Static files (fonts and other assets)
    location /static/ {
        alias /etc/nginx/static/;
        access_log off;
        expires 1y;
        add_header Cache-Control "public, immutable";
        # Cross-origin access for fonts when referenced from other origins/subdomains
        add_header Access-Control-Allow-Origin * always;
        add_header Access-Control-Allow-Methods "GET, OPTIONS" always;
        add_header Access-Control-Allow-Headers "DNT,User-Agent,X-Requested-With,If-Modified-Since,Cache-Control,Content-Type,Range" always;
        try_files $uri =404;
    }

    # Static file access for uploaded images
    location /upload/ {
        # Proxy to backend for static file serving (backend has context-path /api)
        proxy_pass http://goal_manage_backend/api/upload/;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        # Cache settings for images
        expires 1y;
        add_header Cache-Control "public, immutable";

        # CORS headers for images
        add_header Access-Control-Allow-Origin * always;
        add_header Access-Control-Allow-Methods "GET, OPTIONS" always;
        add_header Access-Control-Allow-Headers "DNT,User-Agent,X-Requested-With,If-Modified-Since,Cache-Control,Content-Type,Range" always;
    }

    # Upload endpoints - proxy directly to backend
    location ^~ /api/upload/ {
        # Optional: relax rate limit to reduce 503; or comment out entirely
        # limit_req zone=api burst=20 nodelay;

        # Proxy directly to backend for uploads
        proxy_pass http://goal_manage_backend/api/upload/;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        # Strong caching for images served under /api/upload/ (URLs are fingerprinted)
        expires 7d;
        add_header Cache-Control "public, immutable";

        # CORS headers for images
        add_header Access-Control-Allow-Origin * always;
        add_header Access-Control-Allow-Methods "GET, OPTIONS" always;
        add_header Access-Control-Allow-Headers "DNT,User-Agent,X-Requested-With,If-Modified-Since,Cache-Control,Content-Type,Range" always;

        # Upload specific settings
        client_max_body_size 20M;
        proxy_connect_timeout 30s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;

        # Larger proxy buffers to reduce chunking
        proxy_buffering on;
        proxy_buffer_size 16k;
        proxy_buffers 16 32k;
    }

    # API routes - directly proxy to backend (reduce one hop)
    location /api/ {
        # Optional: limit_req can be relaxed or disabled to avoid 503 on bursts
        # limit_req zone=api burst=40 nodelay;

        proxy_pass http://goal_manage_backend/api/;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        # Timeout settings
        proxy_connect_timeout 30s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;

        # Buffer settings (larger for JSON lists/images metadata)
        proxy_buffering on;
        proxy_buffer_size 16k;
        proxy_buffers 16 32k;

        # Allow larger request bodies for API uploads
        client_max_body_size 100M;
    }



    # Admin frontend - proxy to containerized frontend
    location /admin/ {
        proxy_pass http://coach-appointment-admin-web:80/;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        # Timeout settings
        proxy_connect_timeout 30s;
        proxy_send_timeout 30s;
        proxy_read_timeout 30s;
    }

    # Admin assets (CSS, JS, images)
    location /admin/assets/ {
        proxy_pass http://coach-appointment-admin-web:80/assets/;
        proxy_set_header Host $host;

        # Cache static assets
        expires 1y;
        add_header Cache-Control "public, immutable";
    }

    # Default location
    location / {
        return 200 "Goal Management System - Nginx Gateway is running\n";
        add_header Content-Type text/plain;
    }

    # Error pages
    error_page 404 /404.html;
    error_page 500 502 503 504 /50x.html;
    
    location = /50x.html {
        return 500 "Internal Server Error\n";
        add_header Content-Type text/plain;
    }
    
    location = /404.html {
        return 404 "Not Found\n";
        add_header Content-Type text/plain;
    }
}
