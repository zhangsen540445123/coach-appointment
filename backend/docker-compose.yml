version: '3.8'

services:
  mysql:
    image: mysql:8.0
    container_name: umxinli-mysql
    environment:
      MYSQL_ROOT_PASSWORD: root
      MYSQL_DATABASE: umxinli_db
      MYSQL_USER: umxinli
      MYSQL_PASSWORD: umxinli123
      TZ: 'Asia/Shanghai'
    ports:
      - "3306:3306"
    volumes:
      - mysql_data:/var/lib/mysql
      - ./sql/init.sql:/docker-entrypoint-initdb.d/init.sql
    networks:
      - umxinli-network
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      timeout: 20s
      retries: 10

  backend:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: umxinli-backend
    environment:
      SPRING_DATASOURCE_URL: jdbc:mysql://mysql:3306/umxinli_db?useUnicode=true&characterEncoding=utf-8&useSSL=false&serverTimezone=UTC
      SPRING_DATASOURCE_USERNAME: root
      SPRING_DATASOURCE_PASSWORD: root
      JAVA_OPTS: "-Xms512m -Xmx1024m"
    ports:
      - "8080:8080"
    depends_on:
      mysql:
        condition: service_healthy
    networks:
      - umxinli-network
    restart: unless-stopped

volumes:
  mysql_data:

networks:
  umxinli-network:
    driver: bridge
